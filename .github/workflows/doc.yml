name: Generate TypeDoc

on:
  workflow_run:
    workflows: ["Node.js Package"]
    types: 
      - completed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  doc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: "npm"
    - name: Install dependencies
      run: npm ci
    - name: Build library
      run: npm run build
    - name: Build doc
      run: npx typedoc
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: doc
        force_orphan: true
  